{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit me-2"></i>Редактирование финансовой операции</h1>
    <a href="{{ url_for('finance') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Назад к финансам
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Редактирование операции #{{ operation[0] }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_finance', finance_id=operation[0]) }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Тип операции:</strong></label>
                        <select name="type" class="form-control" required>
                            <option value="доход" {% if operation[1] == 'доход' %}selected{% endif %}>Доход</option>
                            <option value="расход" {% if operation[1] == 'расход' %}selected{% endif %}>Расход</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Категория:</strong></label>
                        <input type="text" name="category" class="form-control" value="{{ operation[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Сумма (₸):</strong></label>
                        <input type="number" step="0.01" name="amount" class="form-control" value="{{ operation[3] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Дата:</strong></label>
                        <input type="date" name="date" class="form-control" value="{{ operation[5] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Описание:</strong></label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Подробное описание операции">{{ operation[4] or '' }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Блок с кнопками -->
            <div class="btn-fixed-bottom">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-save me-2"></i>Сохранить изменения
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('finance') }}" class="btn btn-secondary btn-lg w-100">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
