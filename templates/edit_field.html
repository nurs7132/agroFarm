{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit me-2"></i>Редактирование поля</h1>
    <a href="{{ url_for('fields') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Назад к списку
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Редактирование: {{ field[1] }}</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_field', field_id=field[0]) }}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Название поля:</strong></label>
                        <input type="text" name="name" class="form-control form-control-lg" value="{{ field[1] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Площадь (га):</strong></label>
                        <input type="number" step="0.01" name="area" class="form-control" value="{{ field[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Культура:</strong></label>
                        <input type="text" name="crop" class="form-control" value="{{ field[3] }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label"><strong>Дата посева:</strong></label>
                        <input type="date" name="last_seeding_date" class="form-control" value="{{ field[4] or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Ожидаемая дата уборки:</strong></label>
                        <input type="date" name="expected_harvest_date" class="form-control" value="{{ field[5] or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Статус:</strong></label>
                        <select name="status" class="form-control" required>
                            <option value="активное" {% if field[6] == 'активное' %}selected{% endif %}>Активное</option>
                            <option value="отдыхает" {% if field[6] == 'отдыхает' %}selected{% endif %}>Отдыхает</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><strong>Примечания:</strong></label>
                <textarea name="notes" class="form-control" rows="3">{{ field[8] or '' }}</textarea>
            </div>
            
            <div class="mb-4">
                <label class="form-label"><strong>Фото поля:</strong></label>
                <input type="file" name="photo" class="form-control" accept="image/*">
                {% if field[7] %}
                <div class="mt-3">
                    <label class="form-label"><strong>Текущее фото:</strong></label><br>
                    <img src="{{ url_for('static', filename='uploads/' + field[7]) }}" 
                         style="width: 300px; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; border: 2px solid #dee2e6;"
                         data-bs-toggle="modal" 
                         data-bs-target="#currentPhotoModal">
                    <br>
                    <small class="text-muted mt-1 d-block">Нажмите на фото для просмотра</small>
                </div>
                {% endif %}
            </div>

            <!-- Блок с кнопками - теперь он более заметен -->
            <div class="btn-fixed-bottom">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-save me-2"></i>Сохранить изменения
                        </button>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('fields') }}" class="btn btn-secondary btn-lg w-100">
                            <i class="fas fa-times me-2"></i>Отмена
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно для просмотра текущего фото -->
{% if field[7] %}
<div class="modal fade" id="currentPhotoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Текущее фото: {{ field[1] }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img src="{{ url_for('static', filename='uploads/' + field[7]) }}" 
                     class="img-fluid" 
                     style="max-height: 70vh; object-fit: contain;"
                     alt="{{ field[1] }}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
