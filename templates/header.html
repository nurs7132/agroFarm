<!-- Верхняя панель навигации -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm" style="background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%) !important;">
    <div class="container-fluid">
        
        <!-- Кнопка для мобильной версии (скрытия боковой панели) -->
        <button class="btn btn-outline-light me-3 d-md-none" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Часы -->
        <div class="navbar-brand text-light me-4" id="liveClock">
            <i class="fas fa-clock me-2"></i>
            <span id="currentTime">Загрузка...</span>
        </div>
        
        <!-- Погода -->
        <div class="weather-widget me-4" id="weatherWidget">
            <div class="d-flex align-items-center text-light">
                <i class="fas fa-cloud-sun me-2"></i>
                <div>
                    <small class="d-block">Астана</small>
                    <div class="d-flex align-items-center">
                        <span id="weatherTemp">--°C</span>
                        <small class="ms-2" id="weatherDesc">Загрузка...</small>
                    </div>
                </div>
                <div class="spinner-border spinner-border-sm text-light ms-2" id="weatherSpinner"></div>
            </div>
        </div>
        
        <!-- Поиск -->
        <div class="search-container flex-grow-1 mx-4">
            <div class="input-group">
                <input type="text" 
                       class="form-control form-control-sm" 
                       id="globalSearch" 
                       placeholder="Поиск животных, задач, полей..."
                       aria-label="Поиск">
                <button class="btn btn-outline-light" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- Результаты поиска -->
            <div class="search-results position-absolute bg-white rounded shadow mt-1" 
                 style="width: 100%; max-width: 500px; display: none; z-index: 1000;" 
                 id="searchResults">
                <div class="list-group list-group-flush">
                    <!-- Результаты будут здесь -->
                </div>
            </div>
        </div>
        
        <!-- Профиль пользователя -->
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
                    type="button" 
                    id="userDropdown" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
                <div class="me-2 text-end">
                    <div class="small">{{ session.full_name }}</div>
                    <div class="x-small text-light-50">{{ session.role }}</div>
                </div>
                <i class="fas fa-user-circle fs-5"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                <li>
                    <a class="dropdown-item" href="{{ url_for('profile') }}">
                        <i class="fas fa-user me-2"></i>Мой профиль
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="{{ url_for('profile') }}#settings">
                        <i class="fas fa-cog me-2"></i>Настройки
                    </a>
                </li>
                {% if session.role == 'admin' %}
                <li>
                    <a class="dropdown-item" href="{{ url_for('users') }}">
                        <i class="fas fa-users-cog me-2"></i>Управление пользователями
                    </a>
                </li>
                {% endif %}
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt me-2"></i>Выйти
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>
